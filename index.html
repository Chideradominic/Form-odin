<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="background-image">
  <div id="logo">
    <img src="odin-lined.png" alt="odin-logo">
    ODIN
  </div>
</div>
<div id="form">
  <p>this is not a real online service! you know you need something line this for your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.</p>
  <p> You <em>know</em> you want to.</p>
  <div id="form-content">
    <h3>Let's do this!</h3>
    <form action="#" method="get">
      </div>
      <div id="first-name">
        <label for="first-name"> FIRST NAME </label>
        <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
      </div>
      <div id="last-name">
        <label for="last-name"> LAST NAME </label>
        <input type="text" id="last-name" name="last-name" placeholder="Odin" required>
      </div>
      <div id="email">
        <label for="mail"> EMAIL</label>
        <input type="email" id="mail" name="mail" required>
      </div>
      <div id="phone-number">
        <label for="phone-number"> PHONE NUMBER </label>
        <input type="tel" id="phone-number" name="phone-number" required>
      </div>
      <div id="password">
        <label for="password">PASSWORD </label>
        <input type="password" id="password" name="password" required>
      </div>
      <div id="confirm-password">
        <label for="confirm-password"> CONFIRM PASSWORD </label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit"> Create Account</button>
    </form>
  </div>
  <p> Already have an account? <a href="#"> Log in</a></p>


</div>
  
</body>
</html>
